<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Nunito+Sans&family=Poppins:wght@100;200&family=Roboto&family=Roboto+Mono:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav>
    <ul id="nav-list">
      <li class="nav-item"><a href="main.html">Hem</a></li>
      <li class="nav-item"><a href="index.html">Mer drinkar</a></li>
    </ul>
  </nav>

  <main>

    <div class="app">
      <div class="header">
        <h1>Drinklista</h1>
        <div id="drinklista"></div>
      </div>

      <div class="drink-container">
        <div class="slideshow" id="drinkbild"></div>
        <div class="slideshow" id="instructions"></div>
      </div>

    </div>

  </main>

  <hr />

  <footer>

    <form id="newsletter_form">

      <div class="container">
        <h2><i class="bi bi-envelope"></i> Prenumerera på vårt nyhetsbrev</h2>
        <p>Få dom senaste nyheterna om drinkar varje vecka</p>
      </div>

      <div class="container">

        <input id="name" type="text" placeholder="Namn" name="name">
        <input id="mail" type="text" placeholder="Epost" name="mail">
        <label>
          <input id="checkbox" type="checkbox"> Jag godkänner prenumerationen
        </label>

        <div id="error">
          <ul>
            <li id="name_error">Vänligen fyll i ditt namn</li>
            <li id="mail_error">Vänligen fyll i din fullständiga emailadress</li>
            <li id="checkbox_error">Samtycke måste lämnas</li>
          </ul>
        </div>

      </div>

      <div class="container">
        <input id="submit_button" type="submit" value="Prenumerera">
        <p id="thank_you"></p>
      </div>

    </form>

  </footer>

  <script src="main.js"></script>

</body>

</html>
